name: Deploy

on:
  push:
    branches:
      - main

jobs:
  run-linters:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install NPM Packages
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint
  hello-world-job:
    needs: run-linters
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello"
